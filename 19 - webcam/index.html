<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Media Code Along!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="photobooth">
        <div class="controls">
          <button onClick="takePhoto()">Tirar Foto</button>
          <div class="rgb">
            <label for="rmin">Vermelho mínimo:</label>
            <input type="range" min=0 max=255 name="rmin">
            <label for="rmax">Vermelho máximo:</label>
            <input type="range" min=0 max=255 name="rmax">
    
            <br>
    
            <label for="gmin">Verde Mínimo:</label>
            <input type="range" min=0 max=255 name="gmin">
            <label for="gmax">Verde Máx.:</label>
            <input type="range" min=0 max=255 name="gmax">
    
            <br>
    
            <label for="bmin">Azul Min:</label>
            <input type="range" min=0 max=255 name="bmin">
            <label for="bmax"> Azul Máx.:</label>
            <input type="range" min=0 max=255 name="bmax">
          </div> 
        </div>
    
        <canvas class="photo"></canvas>
        <video class="player"></video>
        <div class="strip"></div>
      </div>

      <audio class="snap" src="./snap.mp3" hidden></audio>
</body>
</html>
